<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Cases - Who is the Culprit?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: red;
            margin-bottom: 30px;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .banner {
            margin-top: 50px;
        }
        .banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Puzzle Cases - Who is the Culprit?</h1>
    <p>Select your case and enter the suspect's name to see if you solved the mystery!</p>

    <label for="case-select">Choose a case:</label>
    <select id="case-select">
        <option value="room_408">The Mystery of Room 408</option>
        <option value="collector_case">The Collector's Case</option>
        <option value="flower_guilt">The Flower of Guilt</option>
    </select>

    <br>

    <input type="text" id="suspect-name" placeholder="Enter suspect's name">
    <button onclick="checkCulprit()">Check</button>

    <p id="result"></p>

    <!-- BANNER SOTTO AL BOTTONE -->
    <div class="banner">
        <a href="https://www.etsy.com/it/listing/4297652773/the-flower-of-guilt-solve-a-chilling" target="_blank">
            <img src="https://https://github.com/enoko23/puzzle-cases-site/blob/main/Leonardo_Phoenix_10_A_dark_and_mysterious_banner_for_Twitch_Th_2.jpg?raw=true" alt="Try our free case!">
        </a>
    </div>

    <script>
        function checkCulprit() {
            const caseSelected = document.getElementById("case-select").value;
            const suspect = document.getElementById("suspect-name").value.trim().toLowerCase();
            let correctCulprit = "";
            let successMessage = "";

            if (caseSelected === "room_408") {
                correctCulprit = "leonardo neri";
                successMessage = "✅ Correct! Leonardo Neri was caught on camera after claiming he had left. The truth couldn't stay hidden.";
            } else if (caseSelected === "collector_case") {
                correctCulprit = "marco rinaldi";
                successMessage = "✅ Correct! Marco Rinaldi's obsession with rare artifacts connected him to the missing evidence.";
            } else if (caseSelected === "flower_guilt") {
                correctCulprit = "luca bianchi";
                successMessage = "✅ Correct! Luca Bianchi's fanatic view of purity, mixed with the botanical clues, revealed his terrible secret.";
            }

            if (suspect === correctCulprit) {
                document.getElementById("result").innerText = successMessage;
            } else {
                document.getElementById("result").innerText = "❌ Wrong answer! Keep investigating...";
            }
        }
    </script>
</body>
</html>
